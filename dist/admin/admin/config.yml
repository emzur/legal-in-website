local_backend: true

backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "homeHero"
    label: "Strona główna – Hero"
    file: "src/content/homeHero.json"
    fields:
      - label: "Tytuł"
        name: "title"
        widget: "string"
      - label: "Podtytuł"
        name: "subtitle"
        widget: "text"
      - label: "Przycisk: Usługi"
        name: "ctaServices"
        widget: "string"
      - label: "Przycisk: Kontakt"
        name: "ctaContact"
        widget: "string"