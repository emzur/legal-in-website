local_backend: true

backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "homeHero"
    label: "Strona główna – Hero"
    files:
      - file: "src/content/homeHero.json"
        label: "Hero Sekcja"
        name: "hero"
        fields:
          - label: "Tytuł"
            name: "title"
            widget: "string"
          - label: "Podtytuł"
            name: "subtitle"
            widget: "text"
          - label: "Przycisk: Usługi"
            name: "ctaServices"
            widget: "string"
          - label: "Przycisk: Kontakt"
            name: "ctaContact"
            widget: "string"