<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CMS</title>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <!-- WYMAGANY element do osadzenia CMS -->
    <div id="nc-root"></div>

    <script>
      window.CMS_MANUAL_INIT = true;
      window.addEventListener("load", () => {
        if (typeof window.CMS !== "undefined") {
          window.CMS.init();
        } else {
          console.error("CMS nie został załadowany.");
        }
      });
    </script>
  </body>
</html>
